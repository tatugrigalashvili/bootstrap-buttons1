<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <br>
    <div class="d-flex flex-column mt-3">
        <button class="btn btn-outline-secondary">Secondary action</button>
        <button class="btn btn-primary">Primary action</button>
      </div>

      <br>
      <div class="d-flex gap-2">
        <a href="#" class="btn btn-primary">Primary icon →</a>
        <a href="#" class="btn btn-outline-secondary">Secondary icon →</a>
      </div>

      <br>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm"></span>
          Loading...
        </button>
      </div>
      <br>
      <div class="d-flex gap-2 mb-2">
        <button class="btn-close btn-close-sm btn-close-round p-2 bg-primary"></button>
        <button class="btn-close btn-close-sm btn-close-outline-primary p-2 bg-outline-primary"></button>
      </div>
      <br>
      <div class="d-flex gap-2">
        <button class="btn-close btn-close-lg btn-close-round p-2 bg-primary"></button>
        <button class="btn-close btn-close-lg btn-close-outline-primary p-2 "></button>
      </div>
</html>
